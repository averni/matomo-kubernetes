  ingress:
    enabled: true
    annotations:
      digitalist-net-services.org: "matomo"
      kubernetes.io/ingress.class: "nginx"
  cli:
    replicas: 1
    enabled: true
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 40m
        memory: 32Mi
  cronJobs:
    coreArchive:
      # nodeSelector:
      #   lifecycle: Spot
      labels:
        name: matomo-jobs-corearchive
        instance: matomo-af
        version: "1"
        component: cronjob
        partOf: matomo
        managedBy: helm
      schedule: "1 1 1 1 1"
      activeDeadlineSeconds: 43200
      command: ./console core:archive --disable-scheduled-tasks
      resources:
        requests:
          memory: 128Mi
          cpu: 100m
        limits:
          memory: 512Mi
          cpu: 700m
    scheduledTasks:
      # nodeSelector:
      #   lifecycle: Spot
      labels:
        name: matomo-jobs-scheduled-tasks
        instance: matomo-af
        version: "1"
        component: cronjob
        partOf: matomo
        managedBy: helm
      schedule: "1 1 1 1 1"
      activeDeadlineSeconds: 43200
      command: ./console scheduled-tasks:run
      resources:
        requests:
          memory: 128Mi
          cpu: 100m
        limits:
          memory: 512Mi
          cpu: 700m
  dashboard:
